<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./clock.css"/>
    <title>Clock</title>
</head>
<body>
    <nav>
        <a href="../plain-html&css/clock.html">back</a>
    </nav>
    <div class="container">
        <span class="r2 i1">1</span>
        <span class="r3 i1">2</span>
        <span class="r4 i1">3</span>
        <span class="r5 i1">4</span>
        <span class="r6 i1">5</span>
        <span class="r7 i0">6</span>
        <span class="r6 i2">7</span>
        <span class="r5 i2">8</span>
        <span class="r4 i2">9</span>
        <span class="r2 i2">11</span>
        <span class="r3 i2">10</span>
        <span class="r1 i0">12</span>

        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
