<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row1">
        <span id="c1"></span>
        <span id="c2"></span>
        <span id="c3"></span>
        <span id="c4"></span>
      </div>
      <div class="row2">
        <span id="screen">0</span>
      </div>
      <div class="row3">
        <button id="d7">7</button>
        <button id="d8">8</button>
        <button id="d9">9</button>
        <button id="mul">*</button>
      </div>
      <div class="row4">
        <button id="d4">4</button>
        <button id="d5">5</button>
        <button id="d6">6</button>
        <button id="min">-</button>
      </div>
      <div class="row5">
        <button id="d1">1</button>
        <button id="d2">2</button>
        <button id="d3">3</button>
        <button id="plus">+</button>
      </div>
      <div class="row6">
        <button id="point">.</button>
        <button id="d0">0</button>
        <button id="eq">=</button>
        <button id="div">/</button>
      </div>
      <div class="row7">
        <button id="reset">reset</button>
      </div>
      <div>this Calculator only works for two numbers</div>
    </div>

    <script src="../dist/index.js"></script>
  </body>
</html>
