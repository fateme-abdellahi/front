<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css"/>
    <title>Calculator</title>
</head>
<body>
    <nav>
        <a href="./signup.html">form</a>
        <a href="./clock.html">clock (css grid)</a>
    </nav>

    <div class="container">
        <div class="row1">
            <span id="c1"></span>
            <span id="c2"></span>
            <span id="c3"></span>
            <span id="c4"></span>
        </div>
        <div class="row2">
            <span id="screen">0</span>
        </div>
        <div class="row3">
            <span id="d7">7</span>
            <span id="d8">8</span>
            <span id="d9">9</span>
            <span id="mul">*</span>
        </div>
        <div class="row4">
            <span id="d4">4</span>
            <span id="d5">5</span>
            <span id="d6">6</span>
            <span id="min">-</span>
        </div>
        <div class="row5">
            <span id="d1">1</span>
            <span id="d2">2</span>
            <span id="d3">3</span>
            <span id="plus">+</span>
        </div>
        <div class="row6">
            <span id="point">.</span>
            <span id="d0">0</span>
            <span id="eq">=</span>
            <span id="div">/</span>
        </div>
    </div>
</body>
</html>
